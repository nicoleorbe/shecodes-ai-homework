<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Fun Poetry Generator</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header>
      <h1>AI Fun Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your topic here"
          autofocus
          required
          name="topic-input"
          id="topic-input"
          autocomplete="off"
        />
        <input type="submit" id="topic-submit" />
        <div id="poem">The poem will go here</div>
      </form>
    </main>
    <footer>
      This was coded by
      <a href="https://www.shecodes.io/graduates/80721-nicole-orbe"
        >Nicole Orbe</a
      >
      and is open-sourced on <a href="https://">GitHub</a> and is hosted on
      <a href="https://">Netlify.</a>
    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
