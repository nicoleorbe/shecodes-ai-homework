<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poetry Generator</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form class="container-input">
          <input
            type="text"
            class="prompt"
            placeholder="Enter your topic here"
            autofocus
            required
            name="topic-input"
            id="topic-input"
            autocomplete="off"
          />
          <input type="submit" id="topic-submit" class="submit" />
        </form>
        <div class="poem" id="poem">The poem will go here</div>
      </main>
      <footer>
        This was coded by
        <a href="https://www.shecodes.io/graduates/80721-nicole-orbe"
          >Nicole Orbe</a
        >
        and is open-sourced on <a href="https://">GitHub</a> and is hosted on
        <a href="https://">Netlify.</a>
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
